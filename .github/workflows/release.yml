name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.tag }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Neutron ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  build-linux-x64:
    name: Build Linux x64 Release
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          pkg-config \
          libcurl4-openssl-dev \
          libjsoncpp-dev
          
    - name: Build Neutron
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
        cmake --build build -j$(nproc)
        
    - name: Build nt-box
      run: |
        cd nt-box
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        cd ..
        
    - name: Package
      run: |
        mkdir -p neutron-linux-x64
        cp neutron neutron-linux-x64/
        cp libneutron_runtime.a neutron-linux-x64/ 2>/dev/null || true
        cp libneutron_runtime.so* neutron-linux-x64/ 2>/dev/null || true
        cp README.md LICENSE neutron-linux-x64/
        cp -r docs neutron-linux-x64/
        cp -r include neutron-linux-x64/
        cp -r src neutron-linux-x64/
        cp -r libs neutron-linux-x64/
        cp scripts/install.sh neutron-linux-x64/
        cp nt-box/build/box neutron-linux-x64/ 2>/dev/null || true
        tar -czf neutron-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz neutron-linux-x64
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./neutron-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        asset_name: neutron-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        asset_content_type: application/gzip


  build-macos-intel:
    name: Build macOS Intel Release
    needs: create-release
    runs-on: macos-13  # Latest macOS with Intel support
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install dependencies
      run: brew install cmake curl jsoncpp
      
    - name: Build Neutron Intel
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64"
        cmake --build build -j$(sysctl -n hw.ncpu)
        
    - name: Build nt-box Intel
      run: |
        cd nt-box
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="x86_64"
        cmake --build build
        cd ..
        
    - name: Package
      run: |
        mkdir -p neutron-macos-intel
        cp neutron neutron-macos-intel/
        cp libneutron_runtime.a neutron-macos-intel/ 2>/dev/null || true
        cp libneutron_runtime.dylib* neutron-macos-intel/ 2>/dev/null || true
        cp README.md LICENSE neutron-macos-intel/
        cp -r docs neutron-macos-intel/
        cp -r include neutron-macos-intel/
        cp -r src neutron-macos-intel/
        cp -r libs neutron-macos-intel/
        cp scripts/install.sh neutron-macos-intel/
        cp nt-box/build/box neutron-macos-intel/ 2>/dev/null || true
        tar -czf neutron-${{ needs.create-release.outputs.version }}-macos-intel.tar.gz neutron-macos-intel
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./neutron-${{ needs.create-release.outputs.version }}-macos-intel.tar.gz
        asset_name: neutron-${{ needs.create-release.outputs.version }}-macos-intel.tar.gz
        asset_content_type: application/gzip

  build-macos-arm64:
    name: Build macOS ARM64 Release
    needs: create-release
    runs-on: macos-14  # macOS Sonoma with ARM64 runner (Apple Silicon)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Install dependencies
      run: brew install cmake curl jsoncpp
      
    - name: Build Neutron ARM64
      run: |
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64"
        cmake --build build -j$(sysctl -n hw.ncpu)
        
    - name: Build nt-box ARM64
      run: |
        cd nt-box
        cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64"
        cmake --build build
        cd ..
        
    - name: Package
      run: |
        mkdir -p neutron-macos-arm64
        cp neutron neutron-macos-arm64/
        cp libneutron_runtime.a neutron-macos-arm64/ 2>/dev/null || true
        cp libneutron_runtime.dylib* neutron-macos-arm64/ 2>/dev/null || true
        cp README.md LICENSE neutron-macos-arm64/
        cp -r docs neutron-macos-arm64/
        cp -r include neutron-macos-arm64/
        cp -r src neutron-macos-arm64/
        cp -r libs neutron-macos-arm64/
        cp scripts/install.sh neutron-macos-arm64/
        cp nt-box/build/box neutron-macos-arm64/ 2>/dev/null || true
        tar -czf neutron-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz neutron-macos-arm64
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./neutron-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz
        asset_name: neutron-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz
        asset_content_type: application/gzip

  build-windows:
    name: Build Windows x64 Release
    needs: create-release
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-curl
          mingw-w64-x86_64-jsoncpp
          make
          zip
          
    - name: Build Neutron
      run: |
        cmake -B build -S . -G "MSYS Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build build -j$(nproc)
        
    - name: Build nt-box
      run: |
        cd nt-box
        cmake -B build -S . -G "MSYS Makefiles" -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        cd ..
        
    - name: Package
      run: |
        mkdir -p neutron-windows-x64
        cp build/neutron.exe neutron-windows-x64/
        cp neutron_runtime.lib neutron-windows-x64/ 2>/dev/null || true
        cp libneutron_runtime.a neutron-windows-x64/ 2>/dev/null || true
        cp build/*.dll neutron-windows-x64/ 2>/dev/null || true
        # Copy runtime dependencies
        cp /mingw64/bin/libcurl-4.dll neutron-windows-x64/
        cp /mingw64/bin/libstdc++-6.dll neutron-windows-x64/
        cp /mingw64/bin/libgcc_s_seh-1.dll neutron-windows-x64/
        cp /mingw64/bin/libwinpthread-1.dll neutron-windows-x64/
        cp /mingw64/bin/libbrotlidec.dll neutron-windows-x64/
        cp /mingw64/bin/libbrotlicommon.dll neutron-windows-x64/
        cp /mingw64/bin/libidn2-0.dll neutron-windows-x64/
        cp /mingw64/bin/libnghttp2-14.dll neutron-windows-x64/
        cp /mingw64/bin/libnghttp3-9.dll neutron-windows-x64/
        cp /mingw64/bin/zlib1.dll neutron-windows-x64/
        cp README.md LICENSE neutron-windows-x64/
        cp -r docs neutron-windows-x64/
        cp -r include neutron-windows-x64/
        cp -r src neutron-windows-x64/
        cp -r libs neutron-windows-x64/
        cp scripts/install.sh neutron-windows-x64/
        cp nt-box/build/box.exe neutron-windows-x64/ 2>/dev/null || true
        cd neutron-windows-x64
        zip -r ../neutron-${{ needs.create-release.outputs.version }}-windows-x64.zip .
        cd ..
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./neutron-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_name: neutron-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_content_type: application/zip

  # NOTE: Windows ARM64 build is complex to cross-compile from x64 runner
  # We'll focus on native Windows x64, and Linux multi-arch builds below
