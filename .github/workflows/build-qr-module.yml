name: Build QR Module

on:
  push:
    branches: [ main, master ]
    paths:
      - 'qr/**'
      - 'nt-box/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'qr/**'
      - 'nt-box/**'
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: qr.so
            output_dir: "linux-x64"
          - os: windows-latest  
            artifact_name: qr.dll
            output_dir: "windows-x64"
          - os: macos-latest
            artifact_name: qr.dylib
            output_dir: "macos-x64"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup CMake
      uses: lukka/get-cmake@v3.21.1

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libcurl4-openssl-dev pkg-config libjsoncpp-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake jsoncpp curl

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=1'
        choco install curl

    - name: Build Neutron runtime
      run: |
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Build Box Package Manager
      run: |
        cd nt-box
        mkdir -p build
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Build QR Module with Box
      run: |
        # Build QR module using the box package manager
        if [ "${{ runner.os }}" = "Windows" ]; then
          ./nt-box/build/Release/box.exe build native qr
        else
          ./nt-box/build/box build native qr
        fi

    - name: Prepare artifacts for each platform
      run: |
        mkdir -p qr_dist/${{ matrix.output_dir }}
        
        # Copy the built module to appropriate location based on OS
        if [ "${{ runner.os }}" = "Linux" ]; then
          cp box-modules/qr/qr.so qr_dist/${{ matrix.output_dir }}/qr.so
        elif [ "${{ runner.os }}" = "macOS" ]; then
          # On macOS, .so and .dylib are both used, but .dylib is preferred
          cp box-modules/qr/qr.so qr_dist/${{ matrix.output_dir }}/qr.dylib
        elif [ "${{ runner.os }}" = "Windows" ]; then
          cp box-modules/qr/qr.dll qr_dist/${{ matrix.output_dir }}/qr.dll
        fi
      shell: bash

    - name: Upload module artifact
      uses: actions/upload-artifact@v3
      with:
        name: qr-module-${{ matrix.output_dir }}
        path: qr_dist/${{ matrix.output_dir }}/
        
  package-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create release assets
      run: |
        mkdir qr-release
        # Get the appropriate files from each platform artifact
        cp */qr.so qr-release/qr-linux-x64.so 2>/dev/null || echo "Linux artifact not found"
        cp */qr.dll qr-release/qr-windows-x64.dll 2>/dev/null || echo "Windows artifact not found"
        cp */qr.dylib qr-release/qr-macos-x64.dylib 2>/dev/null || echo "macOS artifact not found"
        ls -la qr-release/

    - name: Upload release assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: qr-release/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true